    <script type="text/ng-template" id="modalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">
            {{form.title}}
        </h3>
    </div>
    <div class="modal-body">
        <form novalidate class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2">
                    E-mail:
                </label>
            </div>
            <div ng-repeat="user in form.bill.group track by $index" class="form-group">
                <label class="col-sm-2">
                </label>
                <input class="col-sm-7" type="email" ng-model="user.email" placeholder="E-mail" required/>
                <input class="col-sm-2" type="number" ng-model="user.owed" placeholder="Montant dû" required/> €
                <button ng-click="form.bill.group.splice($index,1)" type="button" class="material-icons close" aria-label="Close">
                    close
                </button>
            </div>
            <div class="form-group">
                <label class="col-sm-2">
                </label>
                <button class="btn-primary material-icons" type="submit" ng-click="form.addEmail()" value="Confirmer">add</button>
            </div>
            <div class="form-group">
                <label class="col-sm-2" for="inputDate">
                    Date:
                </label>
                <input class="col-sm-9" id="inputDate" type="date" ng-model="form.bill.date" required/>
            </div>
            <div class="form-group">
                <label class="col-sm-2" for="inputAmount">
                    Montant total:
                </label >
                <input class="col-sm-9" id="inputAmount" type="number" ng-model="form.bill.amount" required/>€
            </div>
            <!--
            <div class="form-group">
                <label class="col-sm-2" for="inputShare">
                    Part:
                </label>
                <input class="col-sm-9" id="inputShare" type="number" step="0.1" ng-model="form.bill.share" />
            </div>
            -->
            <div class="form-group">
                <label class="col-sm-2" for="inputDescription">
                    Description:
                </label>
                <input class="col-sm-9" id="inputDescription" type="text" ng-model="form.bill.title" value="male" />
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <input class="btn btn-default"  type="button" ng-click="form.cancel()" value="Annuler" />
        <input class="btn btn-primary"  type="submit" ng-click="form.submit()" value="Confirmer" />
    </div>
</script>
