<div ng-controller="RegisterController as registerCtrl">
	<div ng-show="registerError" class="alert alert-danger" role="alert">
		<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		<span class="sr-only">Error:</span>
		{{registerErrorMessage}}
	</div>
	<form name="registerForm" novalidate>
		<div class="form-group has-feedback">
			<label for="name">Name</label>
			<input type="name" class="form-control" id="name" name="name" placeholder="name" ng-model="user.name" required="">
		</div>
		<div class="form-group has-feedback">
			<label for="email">Email address</label>
			<input type="email" class="form-control" id="email" name="email" placeholder="email" ng-model="user.email" required="">
			<span ng-show="registerForm.email.$error.email" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" id="password" name="password" placeholder="password" ng-model="user.password" required="">
		</div>
		<button type="submit" class="btn btn-default" ng-click="update(user)">Send</button>
	</form>
</div>
