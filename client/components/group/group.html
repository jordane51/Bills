<div ng-controller="GroupController as GroupCtrl">
    <button ng-click="GroupCtrl.add()" type="button" class="btn btn-primary">
        Ajouter
    </button>
    <script type="text/ng-template" id="modalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Ajouter un groupe</h3>
        </div>
        <div class="modal-body">
            <form novalidate class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2" for="inputName">
                        Nom:
                    </label>
                    <input class="col-sm-9" type="text" id="inputName" ng-model="form.group.name" />
                </div>
                <div class="form-group">
                    <label class="col-sm-2" for="inputEmail">
                        Ajouter un membre:
                    </label>
                    <input class="col-sm-9" id="inputPseudo" type="pseudo" ng-model="form.group.members.pseudo" />
                    <input class="col-sm-9" id="inputEmail" type="email" ng-model="form.group.members.email" />
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <input class="btn btn-default"  type="button" ng-click="form.cancel()" value="Annuler" />
            <input class="btn btn-primary"  type="submit" ng-click="form.submit()" value="Confirmer" />
        </div>
    </script>
    <table class="table table-hover">
        <tr>
            <th>Groupe</th>
            <th>Membres</th>
        </tr>
        <tr ng-repeat="group in GroupCtrl.group track by $index" ng-click="GroupCtrl.update($index)">
            <td>{{group.name}}</td>
            <td>{{group.members.pseudo}}</td>
        </tr>
    </table>
</div>
