<div ng-controller="AccountController as accountCtrl">
	<div ng-show="errorMessage" class="alert alert-danger" role="alert">
		<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		<span class="sr-only">Error:</span>
		{{errorMessage}}
	</div>
	<div ng-show="infoMessage" class="alert alert-success" role="alert">
		<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		<span class="sr-only">Error:</span>
		{{infoMessage}}
	</div>
	<form name="loginForm" novalidate>
		<div class="form-group has-feedback" id="disabledInput">
			<label for="email">Name</label>
			<input type="email" class="form-control" id="name" name="name" placeholder="name" ng-model="user.name" disabled>
			<span ng-show="loginForm.email.$error.email" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
		</div>
		<div class="form-group has-feedback">
			<label for="email">Email address</label>
			<input type="email" class="form-control" id="email disabledInput" name="email" placeholder="email" ng-model="user.email" disabled>
			<span ng-show="loginForm.email.$error.email" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" id="password" name="password" placeholder="password" ng-model="newPassword" required="">
		</div>
	</form>
    <input class="btn btn-primary"  type="submit" ng-click="updatePassword()" value="Change password" />
</div>
