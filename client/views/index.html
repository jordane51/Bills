<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bills</title>
    <link rel="icon" type="image/png" href="resources/favicon.png" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/style.css">
    <script src="/build/bundle.js"></script>
</head>
<body class="container" ng-app="billsApp" ng-controller="AppController as appCtrl">

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed" type="button" class="navbar-toggle" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">
                <img alt="Brand" width="20" height="20" src="resources/favicon.png">
            </a>
            <a class="navbar-brand" href="/">
                Bills
            </a>
        </div>
        <div class=" navbar-collapse" uib-collapse="navCollapsed">
            <ul class="nav navbar-nav navbar-right">
                <li ng-repeat="nav in ::appCtrl.navs" ng-class="{'active': appCtrl.active==nav}"><a ng-click="appCtrl.setActive(nav)" ng-link="{{nav.id}}">{{nav.name}}</a></li>
            </ul>
        </div>
    </div>
</nav>

<div ng-viewport></div>

</body>

</html>
