<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bills</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/build/bundle.js"></script>
</head>
<body ng-app="billsApp" ng-controller="AppController as ctrl">

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false"></button>
            <a class="navbar-brand" href="#">
                Bills
            </a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li ng-repeat="nav in ::ctrl.navs" ng-class="{'active': ctrl.active==nav}"><a ng-click="ctrl.setActive(nav)" ng-link="{{nav.id}}">{{nav.name}}</a></li>
            </ul>
        </div>
    </div>
</nav>

<div ng-viewport></div>

</body>

</html>
